name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Poetry
        run: python -m pip install poetry
      - name: Install deps
        run: POETRY_VIRTUALENVS_IN_PROJECT=true poetry install --no-interaction --sync
      - name: Run tests
        run: PYTHONPATH=src POETRY_VIRTUALENVS_IN_PROJECT=true poetry run python -m unittest discover -s tests -p 'test_*.py' -v
